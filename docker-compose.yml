version: '2'
services:
  chrome:
    image: selenium/node-chrome
    network_mode: host
    shm_size: 2gb
    depends_on:
      - selenium-hub
    environment:
      - SE_EVENT_BUS_HOST=selenium-hub
      - SE_EVENT_BUS_PUBLISH_PORT=4442
      - SE_EVENT_BUS_SUBSCRIBE_PORT=4443
    ports:
      - "6900:5900"

  firefox:
    image: selenium/node-firefox
    network_mode: host
    shm_size: 2gb
    depends_on:
      - selenium-hub
    environment:
      - SE_EVENT_BUS_HOST=selenium-hub
      - SE_EVENT_BUS_PUBLISH_PORT=4442
      - SE_EVENT_BUS_SUBSCRIBE_PORT=4443
    ports:
      - "6902:5900"

  edge:
    image: selenium/node-edge
    network_mode: host
    shm_size: 2gb
    depends_on:
      - selenium-hub
    environment:
      - SE_EVENT_BUS_HOST=selenium-hub
      - SE_EVENT_BUS_PUBLISH_PORT=4442
      - SE_EVENT_BUS_SUBSCRIBE_PORT=4443
    ports:
      - "6903:5900"

  selenium-hub:
    image: selenium/hub
    network_mode: host
    ports:
      - "4442:4442"
      - "4443:4443"
      - "4444:4444"

  dotnet-selenium-tests:
    build:
      context: . # Build from the current directory where the Dockerfile is located
      dockerfile: Dockerfile # Specify the Dockerfile name
    depends_on:
      - selenium-hub
    environment:
      SELENIUM_HUB_URL: http://selenium-hub:4444/wd/hub # The URL for your tests to connect to
    command: dotnet test